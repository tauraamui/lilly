name: "Unit Tests"

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Install V
        uses: vlang/setup-v@v1.4
        with:
          check-latest: true

      - name: Checkout lilly
        uses: actions/checkout@v2

      - name: Build lilly
        run: just build

      - name: Run Tests
        run: v -stats test ./src
