name: "Unit Tests"

on:
  pull_request:
  push:
    branches:
      - master
      - chore/migrate-to-clockwork-builder
jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Install V
        uses: vlang/setup-v@v1.4
        with:
          check-latest: true

      - name: Install clockwork
        run: v run ./install-clockwork.vsh

      - name: Checkout lilly
        uses: actions/checkout@v2

      - name: Build lilly
        run: clockwork build

      - name: Run Tests
        run: v -stats test ./src
